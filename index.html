<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css">
   <title> Full Stack Survey form </title>
</head>
<body>
   <div class="container">
       <header>
           <h1 id='title'>Full Stack Developer Course Survey Form</h1>
           <p id='description'>
               Thank you for taking the time to do this survey
           </p>
       </header>

       <form id='survey-form'>
           <div class='form-input'>
               <label id='name-label'>Name</label>
               <input type='text' id='name' placeholder='Enter your name' class='form-input-size' required />
           </div>
           <div class='form-input'>
               <label id='email-label'>Email</label>
               <input type='email' id='email' placeholder='Enter your email' class='form-input-size' required />
           </div>
           <div class='form-input'>
               <label id='number-label'>Age
                 
               </label>
               <input type='number' id='number' placeholder='Enter your Age'0' max='80' class='form-input-size' />
           </div>

           <div class='form-input'>
            <label id='Phone No-label'>Phone No</label>
            <input type='Phone No' id='Phone No' placeholder='Enter your Phone No' class='form-input-size' required />
        </div>

        <div class='form-input'>
            <label id='University Name No-label'>University Name</label>
            <input type='University Name' id='University Name' placeholder='Enter your University Name' class='form-input-size' required />
        </div>

        <div class='form-input'>
            <label id='number-label'>Enter your city<Name class=""></Name>
              
            </label>
            <input type='Enter your city' id='Enter your city' placeholder='Enter your city'0' max='80' class='form-input-size' />
        </div>

           <div class='form-input'>
               <p>What are your favorite Technology Languages?
               </p>
               <label><input type='checkbox' id='check-box' value='DBMS'>DBMS</label>
               <label><input type='checkbox' id='check-box' value='JavaScript'>JavaScript</label>
               <label><input type='checkbox' id='check-box' value='React'>React</label>
               <label><input type='checkbox' id='check-box' value='Python'>Python</label>
               <label><input type='checkbox' id='check-box' value='Java'>Java</label>
               <label><input type='checkbox' id='check-box' value='PHP'>PHP</label>
               <label><input type='checkbox' id='check-box' value='PHP'>HTML</label>
               <label><input type='checkbox' id='check-box' value='Node JS'>Node JS</label>
               <label><input type='checkbox' id='check-box' value='HTML'>HTML</label>
               <label><input type='checkbox' id='check-box' value='CSS'>CSS</label>
               <label><input type='checkbox' id='check-box' value='React JS'>React JS </label>
           </div>

           <div class='form-input'>
               <p>Any comments or suggestions to a new Web Developers?</p>
               <textarea type='text' placeholder='Enter your comment here...'></textarea>
           </div>

           <div class='form-input'>
               <button type='submit' id='submit'>Submit</button>
           </div>
       </form>
   </div>

</body>
</html>
